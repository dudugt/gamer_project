<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="../gamer/css/style.css">
</head>

<body>
    <header>
        <div class="header_top">
            <div class="layout_grid">
                <div class="contact_right">
                    <div class="smartphone">
                        <img src="../gamer/assests/icons/icone_telefone.svg" alt="icons phone">
                        <span>(11) 0900-1010</span>
                    </div>

                    <div class="email">
                        <img src="../gamer/assests/icons/icone_email.svg" alt="icons email">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>
                <div class="social_media">
                    <a href=""> <img src="../gamer/assests/icons/Nav facebook.svg" alt="icons/link facebook">
                    </a>

                    <a href=""> <img src="../gamer/assests/icons/Likedin NAV.svg" alt="icons/link likedin">
                    </a>

                    <a href=""> <img src="../gamer/assests/icons/nav instagram.svg" alt="icons/link instagram">
                    </a>
                </div>

            </div>
        </div>
        <div class="header_bottom">

            <div class="layout_grid site_between_center">
                <!-- icon menu -->
                <img class="mobile_menu" src="../gamer/assests/icons/menu hambueguer.svg" alt="mobile_menu">
                <img class="menu" src="../gamer/assests/images/logotipo-gamer.svg" alt="typelogo gamer">

                <nav class="Menu">

                    <a href=""> Home</a>
                    <a href=""> Players</a>
                    <a href=""> Teams</a>
                    <a href=""> News</a>

                    <!-- You can only see in Mobile-->
                    <div class="smartphone">
                        <img src="../gamer/assests/icons/icone_telefone.svg" alt="icons phone">
                        <span>(11) 0900-1010</span>
                    </div>

                    <div class="email">
                        <img src="../gamer/assests/icons/icone_email.svg" alt="icons email">
                        <span>contato@gamer.com.br</span>
                    </div>

                    <div class="social_media">
                        <a href=""> <img src="../gamer/assests/icons/Nav facebook.svg" alt="icons/link facebook">
                        </a>

                        <a href=""> <img src="../gamer/assests/icons/Likedin NAV.svg" alt="icons/link likedin">
                        </a>

                        <a href=""> <img src="../gamer/assests/icons/nav instagram.svg" alt="icons/link instagram">
                        </a>
                    </div>

                </nav>
                <!-- user menu -->
                <img class="user_img" src="../gamer/assests/icons/menu 3 pontos.svg" alt="user_menu">

                <div class="user_menu">
                    <a href=""> <img src="../gamer/assests/icons/profile.svg" alt="Profile">
                    </a>

                    <a href=""> <img src="../gamer/assests/icons/shop.svg" alt="Shop">
                    </a>

                    <a href=""> <img src="../gamer/assests/icons/search.svg" alt="Search">
                    </a>
                </div>

            </div>
        </div>

    </header>

</body>

</html>
